{% extends "layout.html" %}
{% block body %}
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" autocomplete="off" autofocus name="name" placeholder="Name">
                    <input type="number" placeholder="Month" min="1" max="12" name="month">
                    <input type="number" placeholder="Day" min="1" max="31" name="day">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday(month/day)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for human in people %}
                        <tr>
                            <td>{{ human.name }}</td>
                            <td>{{ human.month }} / {{ human.day }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
{% endblock %}
